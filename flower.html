<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill up the form</title>
    <link rel="stylesheet" href="style/flower.css">
</head>
<body>
    <main>
        <section class="main-section">
           <h1 class="title">If you want purchase flowers. Please fill up the form</h1>
           <form class="" action="">
                <label class="info-section" for="name"
                  >
                  <input id="name" type="text" placeholder=" Enter Your Name" />
                </label>
                <label class="info-section" for="email"
                  >
                  <input  type="email" name="" id="email" placeholder="Enter Your Email" />
                </label>
                <label class="info-section" for="phone"
                  >
                  <input type="text" id="phone" placeholder="Enter Your Phone Number" />
                </label>
                <fieldset>
                    <legend class="main-section-1">Choose Your Favorite Flower And Flowers</legend>
                    <label for="sunflower">
                      <input type="checkbox" name="flower" id="sunflower">Sunflower
                    </label>
                    <label for="poppy">
                        <input type="checkbox" name="flower" id="poppy">Poppy
                    </label>
                    <label for="lotus">
                        <input type="checkbox" name="flower" id="lotus">lotus
                    </label>
                    <label for="rose">
                        <input type="checkbox" name="flower" id="rose">Rose
                    </label>
                    <label for="magnolia">
                        <input type="checkbox" name="flower" id="magnolia">Magnolia
                    </label>
                    <label for="daisy">
                        <input type="checkbox" name="flower" id="daisy">Daisy
                    </label>
                    <label for="bluebell">
                        <input type="checkbox" name="flower" id="bluebell">Bluebell
                    </label>
                    <label for="marigold">
                        <input type="checkbox" name="flower" id="marigold">Marigold
                    </label>
                    <label for="iris">
                        <input type="checkbox" name="flower" id="iris">Iris
                    </label>
                    <label for="tulip">
                        <input type="checkbox" name="flower" id="tulip">Tulip
                    </label>
                </fieldset>
                <input class="input-title" type="reset" value="Reset" />
                <input class="input-title" type="submit" value="Submit" />
            </form>
        </section>
    </main>
</body>
</html>
